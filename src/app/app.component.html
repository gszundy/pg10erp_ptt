<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h1>Controle de Audiências Trabalhistas</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item> Próximas audiências </a>
      <a mat-list-item> Audiências passadas </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <hello name="{{ name }}"></hello>
    <p>Start editing to see some magic happen :)</p>
    <mat-slider min="1" max="100" step="1"></mat-slider>
  </mat-sidenav-content>
</mat-sidenav-container>
